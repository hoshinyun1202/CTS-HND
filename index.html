<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>北海道冬日行程 - 11/06-11/16</title>
    <!-- 引入專業庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/4.1.0/vuedraggable.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F7F4EB; /* 日系米色 */
            background-image: radial-gradient(#E0E5D5 1px, transparent 1px);
            background-size: 24px 24px;
            color: #5C5B57;
            overflow-x: hidden;
        }
        .journal-card {
            background: #FFFFFF;
            border-radius: 24px;
            box-shadow: 4px 4px 0px #E0E5D5;
            border: 1px solid #EAE7DC;
        }
        .banner-container {
            width: 100%; height: 380px; overflow: hidden; position: relative;
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover; object-position: center 80%;
        }
        .main-content {
            margin-top: -50px; border-radius: 40px 40px 0 0; position: relative; z-index: 20;
            background: #F7F4EB; min-height: calc(100vh - 330px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ghost { opacity: 0.3; background: #CBD5E0; }
        .modal-fade-enter-active, .modal-fade-leave-active { transition: all 0.3s ease; }
        .modal-fade-enter-from, .modal-fade-leave-to { opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen pb-32">
    <!-- 1. 頁首 Banner -->
    <header class="banner-container">
        <img src="banner.jpg" class="banner-img" onerror="this.src='https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=1200'">
        
        <!-- 分頁 Tab (浮在圖片右下角) -->
        <div class="absolute bottom-16 right-4 flex gap-2 z-30">
            <button @click="currentTab = 'itinerary'" :class="currentTab === 'itinerary' ? 'bg-slate-700 text-white' : 'bg-white/90 text-slate-500'" class="w-10 h-10 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
            </button>
            <button @click="currentTab = 'info'" :class="currentTab === 'info' ? 'bg-slate-700 text-white' : 'bg-white/90 text-slate-500'" class="w-10 h-10 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="info" class="w-5 h-5"></i>
            </button>
            <button @click="currentTab = 'shopping'" :class="currentTab === 'shopping' ? 'bg-slate-700 text-white' : 'bg-white/90 text-slate-500'" class="w-10 h-10 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="shopping-basket" class="w-5 h-5"></i>
            </button>
            <button @click="currentTab = 'expense'" :class="currentTab === 'expense' ? 'bg-slate-700 text-white' : 'bg-white/90 text-slate-500'" class="w-10 h-10 rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-all">
                <i data-lucide="circle-dollar-sign" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- 2. 主內容區域 -->
    <main class="main-content px-5 pt-8">
        <div v-if="currentTab === 'itinerary'">
            <!-- 標題與數據重設 -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-700">Hokkaido 11/06</h1>
                    <p class="text-[10px] text-slate-400">札幌・富良野・旭川之旅</p>
                </div>
                <button @click="resetData" class="text-[10px] text-slate-300 border border-slate-200 px-2 py-1 rounded-lg active:bg-slate-100">重置數據</button>
            </div>

            <!-- 橫向日期選擇器 -->
            <div class="flex overflow-x-auto no-scrollbar gap-3 mb-8 pb-2">
                <div v-for="d in dates" :key="d.date" 
                     @click="selectedDate = d.date"
                     :class="selectedDate === d.date ? 'bg-slate-700 text-white shadow-lg scale-105' : 'bg-white text-slate-400'"
                     class="flex-shrink-0 w-14 h-20 rounded-2xl flex flex-col items-center justify-center border border-slate-100 transition-all cursor-pointer">
                    <span class="text-[11px] font-bold mb-1">{{ d.weekday }}</span>
                    <span class="text-xl font-bold">{{ d.day }}</span>
                </div>
            </div>

            <!-- 行程列表 (可拖拽排序) -->
            <div class="relative">
                <draggable v-model="schedule" item-key="id" handle=".drag-handle" ghost-class="ghost" @end="saveToLocal">
                    <template #item="{element, index}">
                        <div v-if="element.date === selectedDate" class="relative pl-8 mb-4">
                            <!-- 時間軸線條 -->
                            <div class="absolute left-3 top-0 bottom-0 w-0.5 border-l-2 border-dashed border-slate-200"></div>
                            <div class="absolute left-0 top-1 w-6 h-6 bg-white border-2 border-slate-700 rounded-full flex items-center justify-center z-10 drag-handle cursor-grab active:cursor-grabbing shadow-sm">
                                <i :data-lucide="getCategoryIcon(element.category)" class="w-3 h-3 text-slate-700"></i>
                            </div>

                            <!-- 行程卡片 -->
                            <div class="journal-card p-4 active:scale-[0.98] transition-all cursor-pointer" @click="editItem(element)">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">{{ element.time }}</span>
                                    <span class="px-2 py-0.5 rounded-full text-[9px] font-bold" :class="getCategoryStyle(element.category)">
                                        {{ element.category }}
                                    </span>
                                </div>
                                <h3 class="font-bold text-slate-700 text-base leading-tight">{{ element.title }}</h3>
                                
                                <div class="mt-2 space-y-1">
                                    <p v-if="element.openTime" class="text-[10px] text-slate-400 flex items-center gap-1">
                                        <i data-lucide="clock" class="w-3 h-3"></i> {{ element.openTime }}
                                    </p>
                                    <p v-if="element.note" class="text-xs text-slate-500 mt-2 bg-slate-50 p-2 rounded-lg italic leading-relaxed whitespace-pre-line">
                                        {{ element.note }}
                                    </p>
                                </div>

                                <div class="mt-3 pt-3 border-t border-slate-50 flex justify-end">
                                    <button @click.stop="openMap(element.title)" class="text-[10px] font-bold text-blue-500 flex items-center gap-1">
                                        <i data-lucide="navigation" class="w-3 h-3"></i> 導航
                                    </button>
                                </div>
                            </div>

                            <!-- 交通時間指示 (顯示在兩個卡片之間) -->
                            <div v-if="hasFollowingItem(index)" class="my-4 flex items-center gap-2">
                                <div class="bg-[#E0E5D5] px-3 py-1 rounded-full flex items-center gap-2 text-[10px] text-slate-600 font-bold border border-[#D4E2D4]">
                                    <i :data-lucide="element.transMode || 'car'" class="w-3 h-3"></i>
                                    <span>下站預計 {{ element.transTime || '--' }} 分鐘</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </draggable>
            </div>

            <!-- 浮動新增按鈕 -->
            <button @click="openAddModal" class="fixed bottom-28 right-6 w-14 h-14 bg-slate-700 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-75 transition-all z-50">
                <i data-lucide="plus" class="w-8 h-8"></i>
            </button>
        </div>

        <!-- 資訊與匯率分頁 -->
        <div v-if="currentTab === 'info'" class="space-y-6">
            <h2 class="text-xl font-bold">旅行小幫手</h2>
            <div class="journal-card p-5 bg-slate-800 text-white">
                <p class="text-[10px] opacity-60 mb-2 uppercase">Currency Converter (JPY → TWD)</p>
                <div class="flex items-center gap-4">
                    <input type="number" v-model="jpyInput" class="w-full bg-white/10 border-none rounded-xl p-2 text-lg font-bold" placeholder="日幣金額">
                    <i data-lucide="arrow-right" class="w-5 h-5 text-slate-400"></i>
                    <div class="w-full p-2 text-lg font-bold">NT$ {{ Math.round(jpyInput * 0.21) }}</div>
                </div>
            </div>
            <div class="text-center py-20 text-slate-300 italic">更多航班與住宿細節已整合於行程表中</div>
        </div>
    </main>

    <!-- 底部導航選單 -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-white/90 backdrop-blur-md h-18 rounded-3xl border border-slate-100 shadow-2xl flex items-center justify-around px-6 z-50">
        <button v-for="t in ['itinerary','info','shopping','expense']" :key="t" @click="currentTab = t" 
            :class="currentTab === t ? 'text-slate-800' : 'text-slate-300'" class="flex flex-col items-center gap-1 transition-all">
            <i :data-lucide="t==='itinerary'?'calendar':t==='info'?'info':t==='shopping'?'shopping-bag':'wallet'" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold">{{ t==='itinerary'?'行程':t==='info'?'資訊':t==='shopping'?'購物':'花費' }}</span>
        </button>
    </nav>

    <!-- 編輯/新增行程 彈窗 -->
    <transition name="modal-fade">
        <div v-if="showModal" class="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0">
            <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" @click="showModal = false"></div>
            <div class="relative bg-white w-full max-w-md rounded-t-[40px] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
                <h2 class="text-xl font-bold mb-6 text-slate-700">{{ isEditing ? '修改此行程' : '加入新行程' }}</h2>
                <div class="space-y-4">
                    <select v-model="form.category" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm">
                        <option v-for="c in categories" :key="c" :value="c">{{ c }}</option>
                    </select>
                    <input v-model="form.title" type="text" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm" placeholder="景點或飯店名稱">
                    <div class="flex gap-4">
                        <input v-model="form.time" type="text" class="flex-1 bg-slate-50 border-none rounded-xl p-3 text-sm" placeholder="時間 (如 09:30)">
                        <input v-model="form.transTime" type="number" class="flex-1 bg-slate-50 border-none rounded-xl p-3 text-sm" placeholder="交通分">
                    </div>
                    <textarea v-model="form.note" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm h-24" placeholder="相關備註、門票資訊..."></textarea>
                    
                    <div class="flex gap-3 pt-4">
                        <button v-if="isEditing" @click="confirmDelete" class="flex-1 py-4 rounded-2xl bg-red-50 text-red-500 font-bold">刪除</button>
                        <button @click="saveForm" class="flex-[2] py-4 rounded-2xl bg-slate-700 text-white font-bold">儲存行程</button>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</div>

<script>
    const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

    createApp({
        components: { draggable: window.vuedraggable },
        setup() {
            const currentTab = ref('itinerary');
            const selectedDate = ref('2025-11-06');
            const showModal = ref(false);
            const isEditing = ref(false);
            const jpyInput = ref(1000);
            const categories = ['航班', '景點', '美食', '住宿', '交通', '購物', '其他'];

            // 你的 11/06 - 11/08 行程數據
            const initialData = [
                // Day 1
                { id: 1, date: '2025-11-06', time: '09:10', category: '航班', title: 'TSA - HND (JL96)', note: '09:10-13:00\n轉機2小時，T3拿行李，T3國內線托運', transMode: 'bus', transTime: 150 },
                { id: 2, date: '2025-11-06', time: '15:30', category: '航班', title: 'HND - CTS (JL521)', note: '15:30-17:00\n過安檢搭公車往T1', transMode: 'bus', transTime: 30 },
                { id: 3, date: '2025-11-06', time: '17:30', category: '交通', title: '新千歲國內線 B1 JR車站', note: '販賣機買指定席 (1680yen)', transMode: 'bus', transTime: 30 },
                { id: 4, date: '2025-11-06', time: '18:00', category: '住宿', title: 'Mitsui Garden Hotel Sapporo West', note: '飯店 Check-in', transMode: 'foot', transTime: 60 },
                { id: 5, date: '2025-11-06', time: '19:30', category: '美食', title: '奧芝商店 湯咖哩 (站前創成寺)', note: '晚餐，逛 3 coins / Lakole' },
                
                // Day 2
                { id: 6, date: '2025-11-07', time: '08:00', category: '交通', title: 'Toyota 租車 (札幌站南口店)', note: '取車開始自駕', transMode: 'car', transTime: 180 },
                { id: 7, date: '2025-11-07', time: '11:00', category: '美食', title: 'Furano Délíce', note: '吃起司蛋糕', transMode: 'car', transTime: 60 },
                { id: 8, date: '2025-11-07', time: '12:00', category: '美食', title: 'Furanoya 湯咖哩', note: '午餐', transMode: 'car', transTime: 60 },
                { id: 9, date: '2025-11-07', time: '13:00', category: '景點', title: '富田農場', transMode: 'car', transTime: 120 },
                { id: 10, date: '2025-11-07', time: '15:00', category: '景點', title: '白金清池', transMode: 'car', transTime: 60 },
                { id: 11, date: '2025-11-07', time: '16:00', category: '景點', title: '白鬚瀑布', transMode: 'car', transTime: 60 },
                { id: 12, date: '2025-11-07', time: '17:00', category: '景點', title: '聖誕樹之木', transMode: 'car', transTime: 60 },
                { id: 13, date: '2025-11-07', time: '18:00', category: '住宿', title: 'JR Inn 旭川', note: 'Aeon 吃晚餐' },

                // Day 3
                { id: 14, date: '2025-11-08', time: '08:30', category: '美食', title: '吃早餐', transMode: 'car', transTime: 60 },
                { id: 15, date: '2025-11-08', time: '09:30', category: '景點', title: '旭岳纜車 (山麓站)', transMode: 'foot', transTime: 30 },
                { id: 16, date: '2025-11-08', time: '10:00', category: '景點', title: '姿見站 / 旭岳散策', transMode: 'car', transTime: 150 },
                { id: 17, date: '2025-11-08', time: '12:30', category: '美食', title: '姿見食堂 (午餐)', transMode: 'car', transTime: 90 },
                { id: 18, date: '2025-11-08', time: '14:00', category: '景點', title: '就實之丘', transMode: 'car', transTime: 120 },
                { id: 19, date: '2025-11-08', time: '16:00', category: '景點', title: '男山酒造資料館', transMode: 'car', transTime: 120 },
                { id: 20, date: '2025-11-08', time: '18:00', category: '美食', title: '成吉思汗大黑屋 (晚餐)' }
            ];

            // 使用新的 KEY 強制更新
            const STORAGE_KEY = 'hokkaido_vfinal_fix';
            const schedule = ref(JSON.parse(localStorage.getItem(STORAGE_KEY)) || initialData);
            const form = ref({});
            const dates = [
                { weekday: 'Thu', day: '06', date: '2025-11-06' }, { weekday: 'Fri', day: '07', date: '2025-11-07' },
                { weekday: 'Sat', day: '08', date: '2025-11-08' }, { weekday: 'Sun', day: '09', date: '2025-11-09' },
                { weekday: 'Mon', day: '10', date: '2025-11-10' }, { weekday: 'Tue', day: '11', date: '2025-11-11' },
                { weekday: 'Wed', day: '12', date: '2025-11-12' }, { weekday: 'Thu', day: '13', date: '2025-11-13' },
                { weekday: 'Fri', day: '14', date: '2025-11-14' }, { weekday: 'Sat', day: '15', date: '2025-11-15' },
                { weekday: 'Sun', day: '16', date: '2025-11-16' }
            ];

            const resetData = () => { if(confirm('重置將恢復 Day 1-3 預設行程，確定嗎？')) { schedule.value = [...initialData]; saveToLocal(); } };
            const openAddModal = () => { isEditing.value = false; form.value = { id: Date.now(), date: selectedDate.value, category: '景點', time: '10:00', title: '', transMode: 'car', transTime: 30 }; showModal.value = true; };
            const editItem = (item) => { isEditing.value = true; form.value = { ...item }; showModal.value = true; };
            const saveForm = () => { 
                if (!form.value.title) return alert('請輸入名稱');
                if (isEditing.value) { const idx = schedule.value.findIndex(i => i.id === form.value.id); schedule.value[idx] = { ...form.value }; }
                else { schedule.value.push({ ...form.value }); }
                saveToLocal(); showModal.value = false; 
            };
            const confirmDelete = () => { if (confirm('確定刪除此行程嗎？')) { schedule.value = schedule.value.filter(i => i.id !== form.value.id); saveToLocal(); showModal.value = false; } };
            const saveToLocal = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(schedule.value)); nextTick(() => lucide.createIcons()); };
            const openMap = (t) => { window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(t)}`, '_blank'); };
            const hasFollowingItem = (index) => { const current = schedule.value[index]; return schedule.value.slice(index + 1).some(i => i.date === current.date); };
            const getCategoryIcon = (c) => { const m = { '景點': 'map', '美食': 'utensils', '住宿': 'home', '航班': 'plane', '交通': 'car', '購物': 'shopping-bag' }; return m[c] || 'star'; };
            const getCategoryStyle = (c) => { const m = { '景點': 'bg-blue-50 text-blue-500', '美食': 'bg-orange-50 text-orange-400', '住宿': 'bg-green-50 text-green-500', '航班': 'bg-slate-800 text-white' }; return m[c] || 'bg-slate-50 text-slate-400'; };

            onMounted(() => { if(!localStorage.getItem(STORAGE_KEY)) { schedule.value = [...initialData]; saveToLocal(); } lucide.createIcons(); });
            watch([currentTab, selectedDate, showModal], () => nextTick(() => lucide.createIcons()));

            return { currentTab, selectedDate, dates, schedule, showModal, isEditing, form, categories, jpyInput, openAddModal, editItem, saveForm, confirmDelete, openMap, hasFollowingItem, getCategoryIcon, getCategoryStyle, saveToLocal, resetData };
        }
    }).mount('#app');
</script>
</body>
</html>
