            { id: 7, date: '2025-11-07', time: '11:00', category: 'ÁæéÈ£ü', title: 'Furano D√©l√≠ce', note: 'ÂêÉËµ∑Âè∏ËõãÁ≥ï', transTime: 60, transMode: 'car' },

            { id: 11, date: '2025-11-07', time: '16:00', category: 'ÊôØÈªû', title: 'ÁôΩÈ¨öÁÄëÂ∏É', transTime: 60, transMode: 'car' },
            { id: 12, date: '2025-11-07', time: '17:00', category: 'ÊôØÈªû', title: 'ËÅñË™ïÊ®π‰πãÊú®', transTime: 60, transMode: 'car' },
            { id: 13, date: '2025-11-07', time: '18:00', category: '‰ΩèÂÆø', title: 'JR Inn Êó≠Â∑ù', note: 'Aeon ÂêÉÊôöÈ§ê' },
            // Day 3: 11/08
            { id: 14, date: '2025-11-08', time: '08:30', category: 'ÁæéÈ£ü', title: 'Êó©È§êÊôÇÈñì', transTime: 60, transMode: 'car' },

            } else {
                schedule.value = JSON.parse(saved);
            }
            lucide.createIcons();

        return { currentTab, selectedDate, dates, schedule, showModal, isEditing, form, categories, jpyInput, openAddModal, editItem, saveForm, confirmDelete, openMap, hasFollowingItem, getCategoryIcon, getCategoryStyle, saveToLocal, resetData, getTabIcon, getTabText };

}).mount('#app');
</script>
